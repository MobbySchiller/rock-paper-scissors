<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock, paper, scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <script type="module" src="src/main.ts" defer></script>
</head>

<body>
  <div class="wrapper">
    <header class="board">
      <img class="logo" src="images/logo.svg" alt="logo">
      <div class="score">
        <span class="score__sign">score</span>
        <span class="score__result">12</span>
      </div>
    </header>
    <main class="game">
      <section class="select">
        <div class="options">
          <div class="option option--rock">
            <div class="option__inside option__inside--rock"></div>
          </div>
          <div class="option option--paper">
            <div class="option__inside option__inside--paper"></div>
          </div>
          <div class="option option--scissors">
            <div class="option__inside option__inside--scissors"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="rules">
      <button class="rules__btn">rules</button>
    </footer>
  </div>
</body>

</html>
