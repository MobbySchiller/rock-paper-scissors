<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock, paper, scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <script type="module" src="src/main.ts" defer></script>
</head>

<body>
  <div class="wrapper">
    <header class="board">
      <img class="logo" src="images/logo.svg" alt="logo">
      <div class="score">
        <span class="score__sign">score</span>
        <span class="score__result">12</span>
      </div>
    </header>
    <main class="game">
      <section class="select select--active" id="select-section">
        <div class="options">
          <div class="option option--rock" data-option="0">
            <div class="option__inside option__inside--rock"></div>
          </div>
          <div class="option option--paper" data-option="1">
            <div class="option__inside option__inside--paper"></div>
          </div>
          <div class="option option--scissors" data-option="2">
            <div class="option__inside option__inside--scissors"></div>
          </div>
        </div>
      </section>
      <section class="duel" id="duel-section">
        <div class="duel__player">
          <div class="pick">
            <span class="pick__side">You picked</span>
            <div class="pick__option pick__option--paper pick__option--active" id="player-pick">
              <div class="pick__option-inside pick__option-inside--paper" id="player-pick-inside"></div>
            </div>
          </div>
        </div>
        <div class="duel__ai">
          <div class="pick">
            <span class="pick__side">The house picked</span>
            <div class="pick__option">
              <div class="pick__shadow pick__shadow--active"></div>
              <div></div>
            </div>
          </div>
        </div>
        <div class="duel__result">
          <span class="duel__result-sign">You lose</span>
          <span class="duel__result-btn">play again</span>
        </div>
      </section>
    </main>
    <footer class="rules">
      <button class="rules__open-btn" id="rules-open">rules</button>
      <div class="rules__info" id="rules-info">
        <div class="rules__title">rules</div>
        <img class="rules__description" src="images/image-rules.svg" alt="rules">
        <button class="rules__close-btn" id="rules-close"></button>
      </div>
    </footer>
  </div>
</body>

</html>
